<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>skeuomorphism clock</title>
</head>
<body>
  <div class="clock">
    <div class="clock__face">
      <div class="clock__segments">
        <div class="clock__segments-line clock__segments-line_0deg">
          <span class="clock__segments-segment"></span>
          <span class="clock__segments-segment"></span>
        </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_15deg">
          <span class="clock__segments-segment"></span> 
          <span class="clock__segments-segment"></span>
        </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_30deg">
          <span class="clock__segments-segment"></span>
          <span class="clock__segments-segment"></span>
        </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_45deg">
          <span class="clock__segments-segment"></span>
          <span class="clock__segments-segment"></span>
        </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_60deg">
          <span class="clock__segments-segment"></span>
          <span class="clock__segments-segment"></span>
          </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_75deg">
          <span class="clock__segments-segment"></span> 
          <span class="clock__segments-segment"></span>
          </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_90deg">
          <span class="clock__segments-segment"></span> 
          <span class="clock__segments-segment"></span> 
        </div>
        <!-- /.clock__segments-line -->
        
        <div class="clock__segments-line clock__segments-line_105deg">
          <span class="clock__segments-segment"></span> 
          <span class="clock__segments-segment"></span> 
        </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_120deg">
          <span class="clock__segments-segment"></span>
          <span class="clock__segments-segment"></span> 
        </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_135deg">
          <span class="clock__segments-segment"></span> 
          <span class="clock__segments-segment"></span> 
        </div>
        <!-- /.clock__segments-line -->
        
        <div class="clock__segments-line clock__segments-line_150deg">
          <span class="clock__segments-segment"></span> 
          <span class="clock__segments-segment"></span> 
        </div>
        <!-- /.clock__segments-line -->

        <div class="clock__segments-line clock__segments-line_165deg">
          <span class="clock__segments-segment"></span> 
          <span class="clock__segments-segment"></span> 
        </div>
        <!-- /.clock__segments-line -->
      </div>
      <!-- /.clock__segments -->
      
      <div class="clock__arrows">
        <span class="clock__arrows-arrow clock__arrows-arrow_second"></span>
        <!-- /.clock__arrows-arrow -->
        <span class="clock__arrows-arrow clock__arrows-arrow_minute"></span>
        <!-- /.clock__arrows-arrow -->
        <span class="clock__arrows-arrow clock__arrows-arrow_hour"></span>
        <!-- /.clock__arrows-arrow -->
      </div>
      <!-- /.clock__arrows -->
    </div>
    <!-- /.clock__face -->
  </div>
  <!-- /.clock -->
  
  <script src="js/script.js"></script>
</body>
</html>
