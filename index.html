<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <title>skeuomorphism clock</title>
</head>
<body>
  <div class="preloader preloader_visible">
    <div class="item-1">
      <div></div>
    </div>
    <div class="item-2">
      <div></div>
    </div>
    <div class="item-3">
      <div></div>
    </div>
    <div class="item-4">
      <div></div>
    </div>
    <div class="item-5">
      <div></div>
    </div>
    <div class="item-6">
      <div></div>
    </div>
    <div class="item-7">
      <div></div>
    </div>
    <div class="item-8">
      <div></div>
    </div>
    <div class="item-9">
      <div></div>
    </div>
  </div>
  
  <form action="#" class="guest-calc">
    <div class="guest-calc__header">
      <div class="guest-calc__title">
        3 rooms - 4 guests
      </div>
      <!-- /.guest-calc__title -->
    </div>
    <!-- /.guest-calc__header -->

    <div class="guest-calc__wrap">
      <div class="guest-calc__guesttypes">
        <div class="guest-calc__guesttype">Adults</div>
        <div class="guest-calc__guesttype">Children</div>
      </div>
      <!-- /.guest-calc__guesttypes -->

      <div class="guest-calc__item">
        <svg class="guest-calc__item-remove">
          <use xmlns:xlink="http://www.w3.org/2000/svg" xlink:href="img/sprite.svg#trash"></use>
        </svg>
        
        <div class="guest-calc__item-input">
          <button class="item-input__arrow 
          item-input__minus item-input_hidden">&minus;</button>
          <input type="number" step="1" value="0" class="item-input">
          <button class="item-input__arrow item-input_hidden 
          item-input__plus">&#43;</button>
        </div>

        <div class="guest-calc__item-input">
          <button class="item-input__arrow item-input_hidden 
          item-input__minus">&minus;</button>
          <input type="number" step="1" value="0" class="item-input input_children">
          <button class="item-input__arrow item-input_hidden 
          item-input__plus">&#43;</button>
        </div>
      </div>
      <!-- /.guest-calc__item -->
      
      <div class="guest-calc__dropdown">
        <div class="guest-calc__dropdown-item">
          <label for="" class="guest-calc__dropdown-label">
            First child age
          </label> 

          <div class="guest-calc__item-input">
            <button class="item-input__arrow item-input_hidden 
          item-input__minus">&minus;</button>
            <input type="number" step="1" value="0" class="item-input guest-calc__dropdown-input">
            <button class="item-input__arrow item-input_hidden 
          item-input__plus">&#43;</button>
          </div>
        </div>
        <!-- /.guest-calc__dropdown-item -->

        <div class="guest-calc__dropdown-item">
          <label for="" class="guest-calc__dropdown-label">
            Second child age
          </label>

          <div class="guest-calc__item-input">
            <button class="item-input__arrow item-input_hidden 
          item-input__minus">&minus;</button>
            <input type="number" step="1" value="0" class="item-input guest-calc__dropdown-input">
            <button class="item-input__arrow item-input_hidden 
          item-input__plus">&#43;</button>
          </div>
        </div>
        <!-- /.guest-calc__dropdown-item -->
      </div>
      <!-- /.guest-calc__dropdown -->
    </div>
    <!-- /.guest-calc__wrap -->

    <div class="guest-calc__buttons">
      <button id="button-add" class="button guest-calc__buttons-add">&#43; Add room</button> 
      <button id="button-send" type="submit" class="button guest-calc__buttons-submit">Done</button> 
    </div>
    <!-- /.guest-calc__buttons -->
  </form>
  <!-- /.guest-calc -->

  <script src="js/script.js"></script>
</body>
</html>
